<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Puzzle of Mirdut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #d63384;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        #score-text {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        #wrapper {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #d63384;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #puzzle-container {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            width: 100%;
        }

        .puzzle-piece {
            background-repeat: no-repeat;
            border: 1px solid #f8c8dc;
            box-sizing: border-box;
            cursor: pointer;
            background-size: cover;
            border-radius: 4px;
            width: 100%;
        }

        #modal,
        #hint-modal,
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #modal {
            background: rgba(214, 51, 132, 0.4);
        }

        #modal-content {
            background: white;
            padding: 20px;
            border: 2px solid #d63384;
            border-radius: 8px;
            color: #d63384;
            font-weight: bold;
            max-width: 90%;
        }

        #hint-modal {
            background: rgba(255, 192, 203, 0.7);
            z-index: 1000;
        }

        #hint-modal-content {
            background: white;
            border: 2px solid #d63384;
            border-radius: 8px;
            padding: 10px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hint-modal-content img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            border-radius: 6px;
            border: 1px solid #f8c8dc;
        }

        #hint-modal-content button {
            margin-top: 10px;
        }

        #loading {
            background: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: bold;
            color: #d63384;
            z-index: 2000;
        }

        button {
            margin: 10px 5px;
            padding: 10px 16px;
            font-size: 1rem;
            border: 2px solid #d63384;
            background-color: #fff;
            color: #d63384;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #d63384;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Puzzle of Mirdut</h1>
    <div id="score-text">Skor: 0 / 3</div>

    <div id="wrapper">
        <div id="puzzle-container"></div>
    </div>

    <div>
        <button onclick="toggleHint()">Lihat Gambar Asli</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2 id="modal-title">Yeay! Puzzle Selesai.</h2>
            <p id="modal-message">Kamu berhasil menyelesaikan puzzle ini.</p>
            <button id="modal-button" onclick="nextPuzzle()">Lanjutkan</button>
        </div>
    </div>

    <div id="hint-modal">
        <div id="hint-modal-content">
            <img src="" alt="Gambar Asli" />
            <button onclick="closeHint()">Tutup</button>
        </div>
    </div>

    <div id="loading">Loading...</div>

    <img id="hidden-image" style="display: none" />

    <script>
        const imagePaths = ['img/puzzle1.JPG', 'img/puzzle2.JPG', 'img/puzzle3.JPG'];
        let currentImageIndex = 0;
        let score = 0;
        let imagePath = imagePaths[currentImageIndex];

        const container = document.getElementById('puzzle-container');
        const wrapper = document.getElementById('wrapper');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButton = document.getElementById('modal-button');
        const hintModal = document.getElementById('hint-modal');
        const hintImage = document.querySelector('#hint-modal-content img');
        const img = document.getElementById('hidden-image');
        const scoreText = document.getElementById('score-text');
        const loading = document.getElementById('loading');

        const rows = 3;
        const cols = 3;
        let correctOrder = [];
        let selectedPiece = null;

        window.onload = () => {
            loadImage(imagePaths[currentImageIndex]);
        };

        function loadImage(path) {
            imagePath = path;
            hintImage.src = path;
            img.onload = () => {
                loading.style.display = 'none';
                startPuzzle();
            };
            img.src = path;
        }

        function startPuzzle() {
            modal.style.display = 'none';
            hintModal.style.display = 'none';
            container.innerHTML = '';
            selectedPiece = null;

            const aspectRatio = img.naturalWidth / img.naturalHeight;
            const containerWidth = wrapper.clientWidth;
            const containerHeight = containerWidth / aspectRatio;

            const pieceWidth = containerWidth / cols;
            const pieceHeight = containerHeight / rows;

            container.style.height = containerHeight + 'px';
            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${rows}, ${pieceHeight}px)`;

            const pieces = [];
            correctOrder = [];

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const index = row * cols + col;
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.setAttribute('data-index', index);

                    piece.style.height = pieceHeight + 'px';
                    piece.style.backgroundImage = `url(${imagePath})`;
                    piece.style.backgroundSize = `${containerWidth}px ${containerHeight}px`;
                    piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;

                    pieces.push(piece);
                    correctOrder.push(index);
                }
            }

            shuffleArray(pieces);
            pieces.forEach(p => container.appendChild(p));
            enableTapToSwap();
        }

        function nextPuzzle() {
            modal.style.display = 'none';
            loading.style.display = 'flex';

            if (score >= imagePaths.length) {
                score = 0;
                currentImageIndex = 0;
                updateScoreText();
                modalButton.innerText = 'Lanjutkan';
            } else {
                currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
            }

            loadImage(imagePaths[currentImageIndex]);
        }

        function enableTapToSwap() {
            const pieces = container.querySelectorAll('.puzzle-piece');
            pieces.forEach(piece => {
                piece.addEventListener('click', () => {
                    if (!selectedPiece) {
                        selectedPiece = piece;
                        piece.style.outline = '2px solid #d63384';
                    } else if (selectedPiece === piece) {
                        selectedPiece.style.outline = 'none';
                        selectedPiece = null;
                    } else {
                        swapPieces(selectedPiece, piece);
                        selectedPiece.style.outline = 'none';
                        selectedPiece = null;
                        setTimeout(checkPuzzle, 100);
                    }
                });
            });
        }

        function swapPieces(piece1, piece2) {
            const temp = document.createElement('div');
            container.insertBefore(temp, piece1);
            container.insertBefore(piece1, piece2);
            container.insertBefore(piece2, temp);
            container.removeChild(temp);
        }

        function checkPuzzle() {
            const current = [...container.children].map(p => +p.getAttribute('data-index'));
            const isCorrect = current.every((val, idx) => val === correctOrder[idx]);
            if (isCorrect) {
                score++;
                updateScoreText();

                if (score >= imagePaths.length) {
                    modalTitle.innerText = 'Selamat!';
                    modalMessage.innerText = 'Kamu selalu bisa menyatukan semuanya.';
                    modalButton.innerText = 'Main Lagi';
                } else {
                    modalTitle.innerText = 'Yeay! Puzzle Selesai.';
                    modalMessage.innerText = 'Kamu berhasil menyelesaikan puzzle ini.';
                    modalButton.innerText = 'Lanjutkan';
                }

                modal.style.display = 'flex';
            }
        }

        function toggleHint() {
            hintModal.style.display = 'flex';
        }

        function closeHint() {
            hintModal.style.display = 'none';
        }

        function updateScoreText() {
            scoreText.innerText = `Skor: ${score} / ${imagePaths.length}`;
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }
    </script>
</body>

</html>
